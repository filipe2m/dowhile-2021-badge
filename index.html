<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Filipe Mendes - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/profile.jpg" alt="Fotografia pessoal" />
        </div>
        <h1 id="userName">User Name</h1>
        <a href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="Link para o GitHub" />
          filipe2m
        </a>
        <p>Front-end developer in training!</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="Ícone do Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="Ícone do Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone do Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="Ícone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const linksSocialMedia = {
        github: '',
        youtube: '',
        facebook: '',
        instagram: '',
        twitter: ''
      }

      function changeSocialMediaLinks() {
        //document.getElementById('userName').textContent = 'Filipe Mendes'
        userName.textContent = 'Filipe Mendes'

        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          //li.children[0].href += linksSocialMedia[social]
          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
