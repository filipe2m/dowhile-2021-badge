<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>DoWhile 2021 - Badge</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="images/profile.jpg"
            alt="Fotografia pessoal"
          />
        </div>
        <h1 id="userName">John Doe</h1>
        <a id="userUrl" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="Link para o GitHub" />
          <span id="userLogin">johndoe</span>
        </a>
        <p id="userBio">John Doe biography</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="Ícone do Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="Ícone do Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone do Instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="Ícone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
